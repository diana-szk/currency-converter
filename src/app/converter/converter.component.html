<h1>Currency Converter</h1>

<div class="container" *ngIf="rates">
    <input type="number" placeholder="amount" [(ngModel)]="amount" (ngModelChange)="onNumberChange($event)">
    <label >From: </label>
    <select [(ngModel)]="from" (change)="loadRates()">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}</option>
    </select>

    <label >To: </label>
    <select [(ngModel)]="to">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}</option>
    </select>
    <br>
    <b *ngIf="amount > 0 ">{{ amount.toFixed(2) }} {{from}} = {{convert().toFixed(2)}} {{to}}</b>
</div>
